
<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<title>مؤسسة ذيب</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body {
            background-color: #4e342e; color: #ffd700;
            position: relative; min-height: 100vh; overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        video.background {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover; z-index: -2;
        }
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.3); z-index: -1;
        }
        header {
            text-align: center; padding: 20px;
            font-size: 2em; background-color: rgba(0,0,0,0.4);
        }
        nav {
            display: flex; flex-direction: column;
            align-items: center; padding: 20px; gap: 12px;
        }
        nav a {
            color: #ffd700; text-decoration: none;
            font-size: 1.2em; border: 1px solid #ffd700;
            padding: 10px 20px; border-radius: 10px;
            background-color: rgba(0,0,0,0.3); width: 90%;
            text-align: center; max-width: 400px;
        }
        nav a:hover { background-color: #ffd700; color: #4e342e; }
        .controls {
            position: fixed; top: 10px; left: 10px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .controls button {
            padding: 10px; border-radius: 10px; border: none;
            background-color: #ffd700; color: #4e342e;
            font-weight: bold; cursor: pointer;
        }
        .dark-mode { background-color: #222 !important; color: #fff !important; }
        .dark-mode nav a {
            border-color: #fff;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        .dark-mode nav a:hover { background-color: #fff; color: #000; }
        @media (min-width: 600px) {
            nav { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .controls { flex-direction: row; }
        }
    </style>
</head>
<body>
<video autoplay="" class="background" loop="" muted="" playsinline="">
<source src="background.mp4" type="video/mp4"/>
</video>
<div class="overlay"></div>
<header id="main-title">مؤسسة ذيب</header>
<nav id="nav-links">
<a href="الرئيسية.html">الرئيسية</a>
<a href="دليل المذيع.html">دليل المذيع</a>
<a href="coming-soon.html">الترقيات</a>
<a href="coming-soon.html">الفواتير</a>
<a href="coming-soon.html">الفاعليات</a>
<a href="https://a7medras.github.io/entertainment-site/index.html" target="_blank">ترفيه</a>
<a href="كود الدعوة.html">كود الدعوة</a>
<a href="ألعاب.html">ألعاب</a>
</nav>
<div class="controls">
<button onclick="toggleDarkMode()">🌓 الوضع</button>
<button onclick="toggleLanguage()">🌐 اللغة</button>
</div>
<script>
        let currentLang = 'ar';
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function toggleLanguage() {
            const links = document.getElementById('nav-links');
            const title = document.getElementById('main-title');
            if (currentLang === 'ar') {
                currentLang = 'en';
                document.documentElement.lang = "en";
                document.documentElement.dir = "ltr";
                title.innerText = "Theeb Foundation";
                links.innerHTML = `
                    <a href="#">Home</a><a href="#">Broadcaster Guide</a>
                    <a href="coming-soon.html">Promotions</a><a href="coming-soon.html">Invoices</a>
                    <a href="coming-soon.html">Events</a><a href="https://a7medras.github.io/entertainment-site/index.html" target="_blank">Entertainment</a>
                    <a href="#">Invite Code</a><a href="#">Games</a>`;
            } else {
                currentLang = 'ar';
                document.documentElement.lang = "ar";
                document.documentElement.dir = "rtl";
                title.innerText = "مؤسسة ذيب";
                links.innerHTML = `
                    <a href="الرئيسية.html">الرئيسية</a><a href="دليل المذيع.html">دليل المذيع</a>
                    <a href="الترقيات.html">الترقيات</a><a href="الفواتير.html">الفواتير</a>
                    <a href="الفاعليات.html">الفاعليات</a><a href="https://a7medras.github.io/entertainment-site/index.html" target="_blank">ترفيه</a>
                    <a href="كود الدعوة.html">كود الدعوة</a><a href="ألعاب.html">ألعاب</a>`;
            }
        }
    </script>
</body>
</html>
