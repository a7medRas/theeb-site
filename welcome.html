
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحبا بك في مؤسسة ذيب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #4B2E1D, #D4AF37);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease forwards;
    }

    a.button {
      padding: 12px 25px;
      background-color: white;
      color: #4B2E1D;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Cairo', sans-serif;
      animation: fadeIn 3s ease forwards;
    }

    a.button:hover {
      background-color: #F9F5F0;
    }
  </style>
</head>
<body>
  <h1>أهلاً بك في مؤسسة ذيب</h1>
  <p>اكتشف كل ما نقدمه لك من خدمات ومحتوى</p>
  <a class="button" href="index.html">دخول الموقع</a>
</body>
</html>
